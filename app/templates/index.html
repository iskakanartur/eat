<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Food and Calorie Tracking</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Food and Calorie Tracking</h1>
    <button onclick="openAddMealPopup()">Add Meal</button>
    <button onclick="window.location.href='/view'">View Meals</button>

    <div id="addMealPopup" style="display:none;">
        <form action="{{ url_for('main.add_food') }}" method="post" style="background-color: #333333; padding: 20px; border-radius: 10px;">
            <h2>Add Food Entry</h2>
            <label for="dish">Dish:</label><br>
            <input type="text" id="dish" name="dish" required><br><br>

            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" required></textarea><br><br>

            <label for="grams">Grams:</label><br>
            <input type="number" id="grams" name="grams" step="any" required><br><br>

            <label for="calories">Calories:</label><br>
            <input type="number" id="calories" name="calories" step="any" required><br><br>

            <label for="meal">Meal:</label><br>
            <input type="text" id="meal" name="meal" required><br><br>

            <label for="portion">Portion:</label><br>
            <input type="number" id="portion" name="portion" step="any" required><br><br>

            <label for="portion_calories">Portion Calories:</label><br>
            <input type="number" id="portion_calories" name="portion_calories" step="any" required><br><br>

            <button type="submit">Add Food</button>
            <button type="button" onclick="closeAddMealPopup()">Cancel</button>
        </form>
    </div>

    <script>
        function openAddMealPopup() {
            document.getElementById('addMealPopup').style.display = 'block';
        }

        function closeAddMealPopup() {
            document.getElementById('addMealPopup').style.display = 'none';
        }
    </script>
</body>
</html>
